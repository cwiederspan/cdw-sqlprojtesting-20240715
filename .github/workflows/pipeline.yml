name: SQL Project Deployment

on:
  workflow_dispatch:
  # push:
  #   branches:
  #     - main
  
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: 'cwiederspan/adventureworksdab:latest'
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build and Push
        run: |
          docker build ./dab -f ./dab/Dockerfile -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

  deploy:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SQL Deploy
        uses: azure/sql-action@v2.3
        with:
          connection-string: ${{ secrets.AZURE_SQL_CONNECTION_STRING }} # Your connection string
          path: './database/AdventureWorksLT/AdventureWorksLT.sqlproj'
          action: 'publish'
          build-arguments: '-c Release'                 # Optional build options
          arguments: '/p:DropObjectsNotInSource=true'   # Optional properties for SqlPackage
